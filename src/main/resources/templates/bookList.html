<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<style >
		
	       body {
	           font-family: Arial, sans-serif;
	           margin: 20px;
	       }

	       table {
	           width: 100%;
	           border-collapse: collapse;
	       }

	       table, th, td {
	           border: 1px solid #ccc;
	       }

	       th, td {
	           padding: 12px;
	           text-align: left;
	       }

	       th {
	           background-color: #f2f2f2;
	           font-weight: bold;
	       }

	       tr:nth-child(even) {
	           background-color: #f9f9f9;
	       }
	   </style>
	
	
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="text-align: center;">Welcome to Book Store</h1>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/"><img alt="" src="../images/book-heaven-high-resolution-logo.jpg" width="100px" height="50px"></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item"  th:if="${session.siteUser==customer}">
	          <a class="nav-link" href="mybook">My Books</a>
	        </li>
	        <li class="nav-item">
	          
	          <a class="nav-link text-black" href="available-books">Available books</a>
	            
	        </li> 
	      </ul>
	      
	    <div>
			<a class="nav-link active"  href="book-register"  th:if="${session.siteUser==admin}">New Book Registration</a>
		</div>
	      
	    </div>
		
	  </div>
	  
	</nav>
	
	
	<h2 style=text-align:center; my="5">Books List</h2>

	    <table>
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Name</th>
	                <th>Author</th>
	                <th>Price</th>
					<th>Action</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="b :${book}">
					
	                <td th:text="${b.id}"></td>
	                <td th:text="${b.bname}"></td>
	                <td th:text="${b.author}"></td>
	                <td th:text="${b.price}"></td>
					<td ><a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}" th:if="${session.siteUser.role!='admin'}">Add To My Book</a>
						<a th:href="@{/editBook/{id}(id=${b.id})}" th:if="${session.siteUser.role=='admin'}"><i style='font-size:24px' class='fa'>&#xf044;</i></a>
						<a th:href="@{/deleteBook/{id}(id=${b.id})}"th:if="${session.siteUser.role=='admin'}"><i style="font-size:24px" class="fa">&#xf014;</i></a>
							
					</td>
									
	            </tr>
	            
	        </tbody>
	    </table>
	
	
		

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
