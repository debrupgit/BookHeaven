<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
	
	<style>
		        body {
		            font-family: Arial, sans-serif;
		            margin: 20px;
		        }

		        .form-container {
		            max-width: 400px;
		            margin: 0 auto;
		            padding: 20px;
		            border: 1px solid #ccc;
		            border-radius: 5px;
		            background-color: #f9f9f9;
		        }

		        .form-container label {
		            display: block;
		            margin-bottom: 8px;
		            font-weight: bold;
		        }

		        .form-container input[type="text"], .form-container input[type="number"] {
		            width: 100%;
		            padding: 8px;
		            margin-bottom: 12px;
		            border: 1px solid #ccc;
		            border-radius: 4px;
		        }

		        .form-container input[type="submit"], .form-container input[type="reset"] {
		            padding: 10px 20px;
		            margin-right: 10px;
		            border: none;
		            border-radius: 4px;
		            cursor: pointer;
		        }

		        .form-container input[type="submit"] {
		            background-color: #4CAF50;
		            color: white;
		        }

		        .form-container input[type="reset"] {
		            background-color: #f44336;
		            color: white;
		        }

		        .form-container input[type="submit"]:hover, .form-container input[type="reset"]:hover {
		            opacity: 0.9;
		        }
		    </style>
	
	
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to Book Store</h1>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	      <a class="navbar-brand" href="/"><img alt="" src="../images/book-heaven-high-resolution-logo.jpg" width="100px" height="50px"></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="mybook">My Books</a>
	        </li>
	        <li class="nav-item">
	          
	          <a class="nav-link text-black" href="available-books">Available books</a>
	            
	        </li> 
	      </ul>
	      
	    <div>
			<a class="nav-link active"  href="book-register">New Book Registration</a>
		</div>
	      
	    </div>
		
	  </div>
	  
	</nav>
	
	<div class="form-container">
		       <h2>Book Information</h2>
		       <form th:action="@{/save}" method="post">
		           <label for="bookName">Book Name</label>
		           <input type="text" id="bookName" name="bname" placeholder="Enter book name" required>

		           <label for="author">Author</label>
		           <input type="text" id="author" name="author" placeholder="Enter author name" required>

		           <label for="price">Price</label>
		           <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" required>

		           <input type="submit" value="Submit">
		           <input type="reset" value="Reset">
		       </form>
		   </div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
