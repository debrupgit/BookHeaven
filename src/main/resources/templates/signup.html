<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #f8f9fa, #e0e0e0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.signup-box {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-weight: 500;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-group input, .input-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.button-group .btn-signup, .button-group .btn-cancel {
    width: 48%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn-signup {
    background-color: #28a745;
    color: white;
}

.btn-signup:hover {
    background-color: #218838;
}

.btn-cancel {
    background-color: #dc3545;
    color: white;
}

.btn-cancel:hover {
    background-color: #c82333;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create Your Account</h2>
            <form action="signup" method="POST" th:object="${siteUser}">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}"  required>
                    <span th:errors="*{name}"></span>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                     <span th:errors="*{email}"></span>
                </div>
                <div class="input-group">
                    <label for="phone">Phone No.</label>
                    <input type="tel" id="phone" name="phone"  th:field="*{mobile}" required>
                    <span th:errors="*{mobile}"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required>
                    <span th:errors="*{password}"></span>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" th:field="*{confirm_password}" required>
                    <span th:errors="*{confirm_password}"></span>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob"  th:field="*{dob}" required>
                    <span style="color: red;" th:errors="*{dob}"></span>
                </div>
                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                        <span  th:errors="*{role}"></span>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-signup">Sign Up</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='Login.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
